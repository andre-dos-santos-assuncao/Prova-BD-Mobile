<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reserva de Salas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="title">
            <h1>Reserve sua sala já!</h1>
        </div>
    </header>

    <main>
        <div class="formulario">
            <form>
                <h2>Reservar sala</h2>

                <div class="input">
                    <p><label for="name">Nome(Quem está reservando a sala):</label></p>
                    <input id="name" type="text" required placeholder="Seu nome">
                </div>

                <div class="input">
                    <p><label for="email">Email:</label></p>
                    <input id="email" type="text" required placeholder="exemplo@gmail.com">
                </div>

                <div class="input">
                    <p><label for="telefone">Telefone:</label></p>
                    <input id="telefone" type="tel" required placeholder="(55) 99 9999-9999">
                </div>

            </form>
        </div>
    </main>

</body>

</html>
